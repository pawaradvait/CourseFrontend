<!-- List Courses Section -->
<section id="courses">
  <h2>List of Courses Instances</h2>
  <input type="text" placeholder="Search courses..." class="search-bar" />
  <table>
    <thead>
      <tr>
        <th>Instance year</th>
        <th>Instance delivery</th>
        <th>CourseInstance title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let temp of courseInstance">
        <td>{{ temp.year }}</td>
        <td>{{ temp.delivery }}</td>

        <td>{{ temp.course.title }}</td>
        <td>
          <button (click)="openModal(temp)" class="view-btn">View</button>
          <button (click)="deleteCourse(temp.id)" class="delete-btn">
            Delete
          </button>
        </td>
      </tr>

      <!-- More rows as needed -->
    </tbody>
  </table>
  <!-- Modal for Viewing Course Instance -->
  <div
    *ngIf="isModalOpen"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white rounded-lg p-6 w-1/3 shadow-lg">
      <p class="mb-2">
        <strong> Year:</strong> {{ selectedCourse?.year }}
      </p>
      <p class="mb-2">
        <strong>Semester of delivery</strong> {{ selectedCourse?.delivery }}
      </p>
      <p><strong>Course title:</strong> {{ selectedCourse?.course.title }}</p>
      <div class="flex justify-end mt-4">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</section>
