<!-- List Courses Section -->
<section id="courses" class="p-8">
  <h2 class="text-2xl font-semibold mb-6">List of Courses</h2>
  <input
    type="text"
    placeholder="Search courses..."
    class="mb-4 p-2 border border-gray-300 rounded-md w-full"
  />
  <table class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <thead class="bg-blue-600 text-white">
      <tr>
        <th class="p-3 text-left">Course Title</th>
        <th class="p-3 text-left">Course Code</th>
        <th class="p-3 text-left">Description</th>
        <th class="p-3 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let temp of courses" class="border-b border-gray-200">
        <td class="p-3">{{ temp.title }}</td>
        <td class="p-3">{{ temp.courseCode }}</td>
        <td class="p-3">{{ temp.description }}</td>
        <td class="p-3">
          <button
            (click)="openModal(temp)"
            class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
          >
            View
          </button>
          <button
            (click)="deleteCourse(temp.id)"
            class="bg-red-500 text-white px-3 py-1 rounded ml-2 hover:bg-red-600"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal for Viewing Course Details -->
  <div
    *ngIf="isModalOpen"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white rounded-lg p-6 w-1/3 shadow-lg">
      <h3 class="text-xl font-semibold mb-4">{{ selectedCourse?.title }}</h3>
      <p class="mb-2">
        <strong>Course Code:</strong> {{ selectedCourse?.courseCode }}
      </p>
      <p><strong>Description:</strong> {{ selectedCourse?.description }}</p>
      <div class="flex justify-end mt-4">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</section>
