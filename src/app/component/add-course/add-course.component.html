<!-- Right Side Content Section -->
<section class="main-content p-8 bg-gray-100 min-h-screen">
  <!-- Form for Adding a Course -->
  <form
    class="form-card bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto"
    id="add-course-form"
    (ngSubmit)="courseadding()"
  >
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add a New Course</h2>
    <div class="form-group mb-4">
      <label
        for="course-title"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Course Title:</label
      >
      <input
        type="text"
        [(ngModel)]="course.title"
        id="course-title"
        name="courseTitle"
        placeholder="Course Title"
        required
        class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>
    <div class="form-group mb-4">
      <label
        for="course-code"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Course Code:</label
      >
      <input
        type="text"
        [(ngModel)]="course.courseCode"
        id="course-code"
        name="courseCode"
        placeholder="Course Code"
        required
        class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>
    <div class="form-group mb-4">
      <label
        for="course-description"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Description:</label
      >
      <textarea
        id="course-description"
        [(ngModel)]="course.description"
        name="courseDescription"
        rows="4"
        placeholder="Course Description"
        required
        class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      ></textarea>
    </div>
    <button
      type="submit"
      class="submit-btn w-full py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Add Course
    </button>
  </form>
</section>
